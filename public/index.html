<!DOCTYPE html>
<html>

<head>

  <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-locale-fr-latest.js"></script>
  <script src="bundle.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XIOTModule dashboard</title>
  <style media="screen">
    body {
      line-height: 1.5em;
      font-family: 'Roboto Mono', monospace;
      font-size:12px;
    }

    div.list {
      display: table-cell;
      vertical-align: top;
      padding-top: 20px;
      width: 450px;
    }
    
    div div.title {
      font-weight: bold;
    }
    
    div.panel {
      top: 40px;
      position: relative;    
      border-top:1px solid black; 
    }

    #tabs li {
      list-style: none;
      float: left;
      position: relative;
      top: 0;
      margin: 1px 0.2em 0 0;
      border: 1px solid black;
      padding: 10px;
      white-space: nowrap;   
      background-color: gainsboro;
    }
    #tabs li.selected {
      border-bottom: 1px solid white;
      background-color: white;
      z-index: 100;
    }

    #tabs li span {
      cursor: pointer;
    }

  </style>
</head>

<body>
  <div id="message">
    <h1>XIOTModule dashboard</h1>
  </div>

  <div id="login">
    <span>Email:</span><input type="text" id="email"><br />
    <span>Password:</span><input type="password" id="password"><br />
    <button onclick="signIn(document.getElementById('email').value, document.getElementById('password').value)">Log
      In</button>
  </div>
  <!-- <div id="runquery" style="display:none">
    <button onclick="fetchPing()" >Ping</button>
  </div> -->

  
  <div id="results" style="display:none" onclick="selectTab(event)">

    <div id="moduleTabs">
    </div>

  </div>

</body>

</html>
