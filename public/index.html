<!DOCTYPE html>
<html>

<head>

  <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-locale-fr-latest.js"></script>
  <script src="bundle.js"></script>
  <meta charset="utf-8">
  <title>XIOTModule dashboard</title>
  <style media="screen">
    body {
      line-height: 1.5em;
      font-family: 'Roboto Mono', monospace;
      font-size: 12px;
      width: fit-content;
    }

    div.list {
      display: table-cell;
      vertical-align: top;
      padding-top: 20px;
      width: 450px;
      position: relative;
    }

    div div.title {
      font-weight: bold;
    }

    div.panel {
      top: 40px;
      position: relative;
      border-top: 1px solid black;
    }

    #tabs li {
      list-style: none;
      float: left;
      position: relative;
      top: 0;
      margin: 1px 0.2em 0 0;
      border: 1px solid black;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      padding: 10px;
      white-space: nowrap;
      background-color: gainsboro;
    }

    #tabs li.selected {
      border-bottom: 1px solid white;
      background-color: white;
      z-index: 100;
    }

    #tabs li.selected:hover {
      background-color: white;
    }

    #tabs li:hover {
      background-color: gray;
    }

    #tabs li span {
      cursor: pointer;
    }

    #results {
      position: relative;
    }

    div.topRightCorner {
      position:absolute;
      top: 20px;
      right: 20px;
      z-index:1000;
    }

    div.logs.list.filter div.nofoodlog {
      display: none;
    }
  </style>
</head>

<body>
  <div class="topRightCorner">
    <button id="refresh" onClick="window.fetchData();">Refresh Data</button><br>
  </div>

  <div>
    <h1>XIOTModule dashboard</h1>
  </div>

  <div id="login">
    <span>Email:</span><input type="text" id="email"><br />
    <span>Password:</span><input type="password" id="password"><br />
    <button onclick="signIn(document.getElementById('email').value, document.getElementById('password').value)">Log
      In</button>
  </div>
  <!-- <div id="runquery" style="display:none">
      <button onclick="fetchPing()" >Ping</button>
    </div> -->


  <div id="results" style="display:none" onclick="selectTabByEvent(event)">
    <div id="moduleTabs">
    </div>

  </div>

</body>

</html>
